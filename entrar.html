<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Whiskers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            whiskersYellow: '#f3d78e',
            whiskersYellowDark: '#eacb7a',
            whiskersBrown: '#5c4b21',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-yellow-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-whiskersBrown">Whiskers Petshop</h1>
      <p class="text-gray-600 mt-2">Crie sua conta para cuidar dos seus pets!</p>
    </div>

    <form>
      <div class="mb-4">
        <label for="nome" class="block text-sm font-medium text-whiskersBrown mb-1">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-whiskersYellow" />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-whiskersBrown mb-1">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-whiskersYellow" />
      </div>

      <div class="mb-4">
        <label for="telefone" class="block text-sm font-medium text-whiskersBrown mb-1">Telefone</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-whiskersYellow" />
      </div>

      <div class="mb-4">
        <label for="senha" class="block text-sm font-medium text-whiskersBrown mb-1">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-whiskersYellow" />
      </div>

      <div class="mb-6">
        <label for="confirmar-senha" class="block text-sm font-medium text-whiskersBrown mb-1">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha"
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-whiskersYellow" />
      </div>

      <button type="button"
              class="w-full bg-whiskersYellow text-whiskersBrown font-semibold py-2 rounded-xl hover:bg-whiskersYellowDark transition">
        Cadastrar
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      JÃ¡ tem uma conta?
      <a href="#" class="text-whiskersBrown font-medium hover:underline">Entrar</a>
    </p>
  </div>

</body>
</html>
